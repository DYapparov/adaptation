<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/dojo.css" media="screen">
    <link rel="stylesheet" href="js/dojo-release-1.11.2/dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" href="js/dojo-release-1.11.2/dijit/themes/claro/document.css" media="screen">
    <link rel="stylesheet" href="js/dojo-release-1.11.2/gridx/resources/claro/Gridx.css" media="screen">

</head>
<body class="claro">
    <div id ="appLayout"
         class="mainLayout"
         data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design: 'headline'">

        <div id="tabContainer" class="centerPanel"
             data-dojo-type="dijit/layout/TabContainer"
             data-dojo-props="region: 'center', tabPosition: 'top'">
        </div>

        <div class="edgePanel" id="leftPanel"
             data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="region: 'left', splitter: true">
            <div id="topPanel"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region: 'top', splitter: true">
                <h1>Сотрудники</h1>
                <div id="personsDiv">

                </div>
            </div>
            <div id="botPanel"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region: 'center'">
                <h1>Документы</h1>
                <div id="docsDiv">

                </div>
            </div>
        </div>
    </div>



    <script src="js/dojo-release-1.11.2/dojo/dojo.js"
            data-dojo-config="async: 1"></script>

    <script src="js/do.js" rel="script" type="text/javascript"></script>
    <script>
        require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
            "dijit/layout/ContentPane"]);
    </script>
</body>
</html>
