<div class="${baseClass}">
    <script type="dojo/require">at: "dojox/mvc/at"</script>
    <div class="personInfo">
        <h1>Информация о сотруднике</h1>
        <img src="" data-dojo-attach-point="avatarNode" class="avatar">
        <div class="propertyRow">Фамилия:
            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'lastName')"></span>
        </div>
        <div class="propertyRow">Имя:
            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'firstName')"></span>
        </div>
        <div class="propertyRow">Отчество:
            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'middleName')"></span>
        </div>
        <div class="propertyRow">Дата рождения:
            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'birthday')"></span>
        </div>
        <div class="propertyRow">Должность:
            <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model.post, 'name')"></span>
        </div>
    </div>
</div>
