<div class="${baseClass}">
    <script type="dojo/require">at: "dojox/mvc/at"</script>

    <div class="personInfo">
        <h1>Информация о сотруднике</h1>
        <img src="" data-dojo-attach-point="avatarNode" class="avatar">

        <div class="propertyRow">Фамилия: </div>
        <input type="text" name="lastName" required="true"
               data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="lastNameNode"
               data-dojo-props="value: at(this.model, 'lastName'), regExp:'^[a-zA-Zа-яА-ЯёЁ]{1,30}', invalidMessage:'Некорректное значение'"/>

        <div class="propertyRow">Имя: </div>
        <input type="text" name="firstName" required="true"
               data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="firstNameNode"
               data-dojo-props="value: at(this.model, 'firstName'), regExp:'^[a-zA-Zа-яА-ЯёЁ]{1,30}', invalidMessage:'Некорректное значение'"/>

        <div class="propertyRow">Отчество: </div>
        <input type="text" name="middleName" required="true"
               data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="middleNameNode"
               data-dojo-props="value: at(this.model, 'middleName'), regExp:'^[a-zA-Zа-яА-ЯёЁ]{1,30}', invalidMessage:'Некорректное значение'"/>

        <div class="propertyRow">Дата рождения: </div>
        <input type="text" name="birthday"
               data-dojo-type="dijit/form/DateTextBox"
               data-dojo-props="value: at(this.model, 'birthday')"/>

        <div class="propertyRow">Должность: </div>
        <select name="post" data-dojo-type="dijit/form/Select" data-dojo-props="value: at(this.model.post, 'id')">
            ###REPLACE_FOR_OPTIONS###
        </select>

        <input type="text" name="id" style="display:none"
               data-dojo-type="dijit/form/TextBox"
               data-dojo-props="value: at(this.model, 'id')"/>
    </div>
</div>
